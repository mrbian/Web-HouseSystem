<% extend './admin_shared/admin-base' %>
<% block 'head': %>
<link rel="stylesheet" href="/dist/user-form.css"/>
<% end %>
<div ng-controller="formController">

    <!-- 权利类型 -->
    <div class="dropdown" role="presentation">
        <button class="btn btn-default" id="power-type" type="button"
                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            选择权利类型
            <span class="caret"></span>
        </button>
        <ul class="dropdown-menu" aria-labelledby="power-type" ng-repeat="power_item in power_items">
            <li>{{ power_items }}</li>
        </ul>
    </div>

    <!-- 登记大类 -->
    <div class="dropdown" role="presentation">
        <button class="btn btn-default" id="register-type-1" type="button"
                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            选择登记大类
            <span class="caret"></span>
        </button>
        <ul class="dropdown-menu" aria-labelledby="register-type-1" ng-repeat="register_item in register_items1">
            <li>{{ register_item }}</li>
        </ul>
    </div>

    <!-- 登记小类 -->
    <div class="dropdown" role="presentation">
        <button class="btn btn-default" id="register-type-2" type="button"
                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            选择登记小类
            <span class="caret"></span>
        </button>
        <ul class="dropdown-menu" aria-labelledby="register-type-2" ng-repeat="register_item in register_items2">
            <li>{{ register_item }}</li>
        </ul>
    </div>

    <div id="container">
        <div class="picker-button">
            <a href="javascript:;">
                <div id="picker">
                    <i class="fa fa-plus"></i>
                    选择文件
                </div>
            </a>
        </div>
        <div class="upload-note">
            <p>直接把文件拖进这个框里也能上传哦</p>
        </div>
    </div>

</div>
<% block 'scripts': %>
<script src="/dist/user-form.js"></script>
<% end %>
